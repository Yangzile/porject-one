
    <% include login-header.html %>
    <div class="registerArea py-container">
        <h3>注册新用户<span class="go">我有账号，去<a href="/login">登陆</a></span></h3>
        <div class="info">
            <form class="form form-horizontal" method="post" id="myform" action="/register">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <input type="text" class="   text-left " placeholder="用户名" name="userName" id="userName">

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱：</label>
                    <input type="email" class="  text-left" placeholder="邮箱" name="email" id="email">

                </div>
                <div class="form-group">
                    <label class="  col-sm-2 control-label ">登录密码：</label>
                    <input type="password" class="text-left" placeholder="设置登录密码" name="passWord" id="passWord">

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码：</label>
                    <input type="password" class=" text-left " placeholder="再次确认密码" name="checkpassword" id="checkpassword">

                </div>
                <div class="form-group ">
                    <!--<span class="">&nbsp;&nbsp;&nbsp;</span>-->
                    <label class="col-sm-offset-1 col-sm-12">
                        <input class="col-sm-1" id="agree" name="m1" type="checkbox" checked>
                        <span >同意协议并注册《品优购用户协议》</span>
                    </label>
                </div>
                <div class="form-group">
                    <!--<span class="control-label"></span>-->
                    <div class=" btn-reg col-sm-offset-1 ">
                        <button id="registerBtn" class="btn btn-block btn-xlarge btn-danger"  >完成注册</button>
                        <!--<input type="submit">-->
                    </div>
                </div>
                <div class="form-group">
                    <!--<span class="control-label"></span>-->
                    <div class=" col-sm-offset-1 ">
                        <p id="tip" style="display: block"></p>
                        <!--<input type="submit">-->
                    </div>
                </div>
            </form>
            <!--<div class="clearfix"></div>-->
        </div>
    </div>
