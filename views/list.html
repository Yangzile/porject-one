<% include index-head.html  %>
    <!--list-content-->
    <div class="main">
        <div class="py-container">
            <!--<div class="secBuy">-->
                <!--<a href="#">-->
                    <!--<img src="./uploads/bg_03.png" alt="">-->
                <!--</a>-->
            <!--</div>-->
            <div class="goods-list">
                <ul class="yui3-g">

                    <% for( var i=0;i< arr.length;i++){%>
                    <li class="yui3-u-1-5">
                        <div class="p-img">
                            <a href="/item"><img src="<%=arr[i].img %>"></a>
                        </div>
                        <div class="attr"><em><%=arr[i].attr %></em></div>
                        <div class="price"><strong><em>¥</em><i><%=arr[i].pice%></i></strong><s>￥<%=arr[i].ypice%></s></div>
                        <div class="sold"><span>已售<%=arr[i].sold%></span><img src="./uploads/state_07.png" alt=""><span>剩余<%=arr[i].kucun%>件</span></div>
                        <div class="operate">
                            <a href="/item">立即抢购</a>
                        </div>
                    </li>
                    <%}%>

                </ul>
            </div>
            <!--分页-->
            <div class="page">
                <div class="sui-pagination pagination-large">
                    <ul>
                        <li class="prev disabled"><a href="#">«上一页</a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li class="dotted"><span>...</span></li>
                        <li class="next"><a href="#">下一页»</a></li>
                    </ul>
                    <div>
                        <span>共10页</span>
                        <span>到第 <input type="text" class="page-num"> 页 <button class="page-confirm">确定</button></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
